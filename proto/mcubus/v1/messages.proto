syntax = "proto3";

package mcubus.v1;

message RegisterRequest {}

message RegisterReply {
  bool success = 1;
  string module_id = 2;
  string message = 3;
}

message UnSubscribeRequest {
  string module_id = 1;
}

message UnSubscribeReplay {
  bool success = 1;
  string message = 2;
}

message SubscribeRequest {}
